<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Manager</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wyj4FFdN1mG/oRqi1tuwyl1i5c5GmkJfN" crossorigin="anonymous">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Add other stylesheets or scripts if needed -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


	<style>
		/* Add custom styles for the sidebar */
		body {
			padding-top: 56px;
			height: 100vh;
			/* 100% of the viewport height */
			overflow: hidden;
			/* Hide vertical scrollbar */
		}

		.navbar {
			background-color: rgb(0, 0, 64);
		}

		.navbar-brand {
			color: #ffffff;
		}

		.navbar-nav .nav-link {
			color: #ffffff;
		}

		.navbar-toggler-icon {
			background-color: #ffffff;
		}

		.main-content {
			height: calc(100% - 50px);
			/* Set to the height of the footer */
			overflow-y: auto;
			/* Allow vertical scrolling within main content */
		}

		.footer {
			height: 50px;
			/* Set to the height of your footer */
			background-color: #343a40;
			/* Dark background color for the footer */
			color: #ffffff;
			/* White text color for the footer */
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		@keyframes cardAnimation {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Apply the animation to the card */
		.card {
			animation: cardAnimation 0.5s ease-out;
			/* Adjust duration and easing function as needed */
		}

		h2 {
			font-size: 2.5em;
			/* Set the font size */
			color: #3498db;
			/* Set the text color */
			text-align: center;
			text-transform: uppercase;
			/* Convert text to uppercase */
			letter-spacing: 3px;
			/* Add letter spacing */
			background: linear-gradient(45deg, #3498db, #e74c3c);
			/* Apply a gradient background */
			-webkit-background-clip: text;
			/* Clip the background to the text */
			color: transparent;
			/* Make the text color transparent */
		}


		.card-body {
			background-color: aliceblue;
			margin-top: 20px;
		}

		.card-title {
			color: #e74c3c;
		}

		.card-text {
			color: green;
			font-weight: 500;
			font-size: larger;
		}
	</style>
</head>
