<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<h2>Edit Employee Information</h2>
		<form action="#" th:action="@{/manager/edit}" th:object="${EmployeeInfo}" method="post">

			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" th:field="*{name}" class="form-control" required />
			</div>



			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" th:field="*{email}" class="form-control" required />
			</div>

			<div class="form-group">
				<label for="city">City:</label>
				<input type="text" id="city" name="city" th:field="*{city}" class="form-control" required />
			</div>

			<div class="form-group">
				<label for="salary">Salary:</label>
				<input type="text" id="salary" name="salary" th:field="*{salary}" class="form-control" required />
			</div>

			<div class="form-group">
				<label for="gender">Gender:</label>
				<input type="text" id="gender" name="gender" th:field="*{gender}" class="form-control" required />
			</div>

			<div class="form-group">
				<label for="maritalStatus">Marital Status:</label>
				<input type="text" id="maritalStatus" name="maritalStatus" th:field="*{maritalStatus}"
					class="form-control" required />
			</div>

			<div class="form-group">
				<label for="educationLevel">Education Level:</label>
				<input type="text" id="educationLevel" name="educationLevel" th:field="*{educationLevel}"
					class="form-control" required />
			</div>

			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" th:field="*{username}" class="form-control" required />
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" th:field="*{password}" class="form-control"
					required />
			</div>

			<button type="submit" class="btn btn-primary">Save Changes</button>
			<a class="btn btn-info" href="/manager/profile">Back</a>
		</form>
	</div>

</body>

</html>
