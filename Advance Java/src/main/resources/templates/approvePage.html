	<!-- Custom CSS for animation -->
	<style>
		body {
			background-color: #f8f9fa;
		}

		.thank-you-container {
			text-align: center;
			margin-top: 100px;
		}

		.thank-you-text {
			font-size: 24px;
			color: #28a745;
			margin-bottom: 20px;
		}

		.animated-button {
			display: inline-block;
			padding: 10px 20px;
			font-size: 18px;
			color: #fff;
			text-decoration: none;
			background-color: #007bff;
			border-radius: 5px;
			overflow: hidden;
			position: relative;
			z-index: 1;
		}

		.animated-button:before {
			content: '';
			display: block;
			position: absolute;
			background: #28a745;
			border-radius: 100%;
			width: 30px;
			height: 30px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			opacity: 0;
			transition: all 0.3s ease-out;
		}

		.animated-button:hover:before {
			opacity: 1;
			transform: scale(15);
		}

		.centered-content {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			/* Vertical centering */
		}

		/* Optional: Add image styling */
		.centered-content img {
			max-width: 100%;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin-bottom: 20px;
		}

		/* Optional: Add animation */
		@keyframes fadeIn {
			from {
				opacity: 0;
			}

			to {
				opacity: 1;
			}
		}

		.centered-content img,
		.thank-you-text,
		.animated-button {
			animation: fadeIn 1s ease-out;
		}
	</style>
</head>
