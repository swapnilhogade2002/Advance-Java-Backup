<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/process}" method="post" th:object="${loginData}">

					<h3>Registration Form</h3>

					<!-- username -->
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User Name</label>
						<input type="text" name="userName" class="form-control" th:value="${loginData.userName}"
							aria-describedby="emailHelp"
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}">

						<div th:each="e:${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
							Please provide a valid username.
						</div>
					</div>

					<!-- password -->
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" name="password" class="form-control" th:value="${loginData.password}"
							th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
							aria-describedby="passwordHelp">
						<div th:each="e:${#fields.errors('password')}" th:text="${e}" class="invalid-feedback">
							Select a proper password.
						</div>
					</div>

					<!-- check -->
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkMeOut">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
