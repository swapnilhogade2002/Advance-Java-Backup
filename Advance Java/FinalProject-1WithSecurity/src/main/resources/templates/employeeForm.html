<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Employee Form</title>

	<!-- Bootstrap CSS Link -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wyj4FFdN1mG/oRqi1tuwyl1i5c5GmkJfN" crossorigin="anonymous">

	<!-- Bootstrap Datepicker CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

</head>

<body>
	<div class="container mt-5">
		<h3>
			<bold>Employee Registration System</bold>
		</h3>

		<form th:action="@{/employee/form}" th:object="${EmployeeInfo}" method="post" onsubmit="return validateForm()">
			<!-- Name -->
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" th:field="*{name}" required minlength="3"
					maxlength="50" pattern="[A-Za-z]+" title="Only letters are allowed">
			</div>


			<!-- Email -->
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" class="form-control" th:value="${employee.email}"
					readonly="readonly">
			</div>


			<!-- City -->
			<div class="form-group">
				<label for="city">City:</label>
				<input type="text" class="form-control" id="city" name="city" th:field="*{city}" required minlength="3"
					maxlength="50" title="Please enter a city.">
			</div>

			<!-- Salary -->
			<div class="form-group">
				<label for="salary">Salary:</label>
				<input type="number" class="form-control" id="salary" name="salary" th:field="*{salary}" required
					min="0" max="1000000" title="Please enter a salary between 0
					and
					1,000,000.">

			</div>


			<!-- Gender -->
			<div class="form-group">
				<label>Gender:</label>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="male" name="gender" value="Male"
						th:field="*{gender}" required>
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="female" name="gender" value="Female"
						th:field="*{gender}" required>
					<label class="form-check-label" for="female">Female</label>
				</div>
			</div>

			<!-- Marital Status -->
			<div class="form-group">
				<label>Marital Status:</label>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="single" name="maritalStatus" value="Single"
						th:field="*{maritalStatus}" required>
					<label class="form-check-label" for="single">Single</label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="married" name="maritalStatus" value="Married"
						th:field="*{maritalStatus}" required>
					<label class="form-check-label" for="married">Married</label>
				</div>
			</div>

			<!-- Education Level with Dropdown -->
			<div class="form-group">
				<label for="educationLevel">Education Level:</label>
				<select class="form-control" id="educationLevel" name="educationLevel" th:field="*{educationLevel}"
					required>
					<option value="High School">High School</option>
					<option value="Bachelor's Degree">Bachelor's Degree</option>
					<option value="Master's Degree">Master's Degree</option>
				</select>
			</div>

			<!-- Joining Date -->
			<div class="form-group">
				<label for="joiningDate">Joining Date:</label>
				<input type="date" class="form-control" id="joiningDate" name="joiningDate" required max="2023-12-28">
				<!-- Set the max attribute to the current date -->
			</div>


			<!-- Password -->
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" th:field="*{password}"
					required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
					title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, one digit, and one special character (@$!%*?&)">
			</div>


			<button type="submit" class="btn btn-primary">Submit</button>
			<a class="btn btn-info" href="/employee/profile">Back</a>
		</form>
	</div>


	<!-- Bootstrap Datepicker Script -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<!-- Initialize Datepicker -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wyj4FFdN1mG/oRqi1tuwyl1i5c5GmkJfN"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS and jQuery Scripts -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wyj4FFdN1mG/oRqi1tuwyl1i5c5GmkJfN"
		crossorigin="anonymous"></script>
</body>

</html>
