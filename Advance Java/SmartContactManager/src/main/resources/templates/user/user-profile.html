<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>User Profile</title>
</head>

<body>

	<section>

		<div class="card">

			<div class="card-body">
				<div class="container text-center">
					<h4> Profile</h4>
					<!--<img style="height: 200px; width: 200px;" class="contact-profile-picture"
						th:src="@{'/img/'+${user.image}}" alt="profile-photo" />-->

					<img style="height: 50px; width: 60px;" class="contact-profile-picture" th:src="@{/img/profile.png}"
						alt="profile-photo" />
					<table class="table table-sm table-white mt-4">
						<thead>
							<tr class="table">
								<th scope="col">Id</th>
								<th scope="row" th:text="${user.id}"></th>
							</tr>


						</thead>
						<tbody>
							<tr class="table">
								<th scope="col">Name</th>
								<th scope="row" th:text="${user.name}"></th>
							</tr>

							<tr class="table">
								<th scope="col">Email</th>
								<th scope="row" th:text="${user.email}"></th>
							</tr>

						</tbody>
					</table>

					<!--<button type="button" class="btn btn-primary"
						th:onclick="|deleteContact(${user.cid})|">Delete</button>
					<button type="button" class="btn btn-secondary">Update</button>-->
				</div>
			</div>
		</div>
	</section>



</body>

</html>
