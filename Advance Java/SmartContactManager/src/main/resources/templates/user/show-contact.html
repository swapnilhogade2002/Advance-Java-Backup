<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>
		<h1> Dashboard </h1>

		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contact</h1>

				<!--search functionality-->
				<div class="search-container my-4">
					<input id="search-input" type="text" class="form-control" placeholder="search your contact....">
					<div class="search-result">
						<p>lorem 50</p>
					</div>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c: ${contacts}">
							<th scope="row" th:text="${c.cid}">
							<td>
								<img class="contact-profile-picture" th:src="@{'/img/'+${c.image}}"
									alt="profile-photo" />
								<span th:text="${c.name}"></span>
							</td>

							</th>

							<td>
								<a th:href="@{'/user/contact/'+${c.cid}}">
									<span th:text="${c.email}"></span>
								</a>


							</td>
							<td th:text="${c.phone}"></td>

							<td>

								<a type="button" class="btn btn-outline-danger"
									th:onclick="|deleteContact(${c.cid})|">Delete</a>

								<form method="post" th:action="@{'/user/update-contact/'+${c.cid}}">
									<button type="submit" class="btn btn-outline-info">Update</button>
								</form>


							</td>
						</tr>

					</tbody>
				</table>

				<!--pagination-->
				<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage!=0}" class="page-item"><a class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentPage==i-1 ? 'active':''}"
							th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item">
							<a th:href="@{'/user/show-contact/'+${i-1}}" class="page-link" href="#">
								<span th:text="${i}"></span>
							</a>
						</li>

						<li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link"
								href="#">Next</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>

	</section>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>





</body>

</html>
