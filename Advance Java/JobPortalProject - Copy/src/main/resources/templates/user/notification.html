<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        /* Add custom styles here */
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Notifications</h2>
        <ul class="list-group">
            <!-- Iterate over notifications list -->
            <li th:each="notification : ${notifications}" class="list-group-item">
                <!-- Display notification message -->
                <span th:text="${notification.message}"></span>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS (optional, only if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5WVa7Z9HqUyo5yyCw8g+8AtXVGaX3MKqt"
        crossorigin="anonymous"></script>
</body>

</html>
